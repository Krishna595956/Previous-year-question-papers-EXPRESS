<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Eduvault - Add Branch Details</title>
<style>
    /* Reset some default browser styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #f5f5f5;
    height: 100%;
    overflow-x: hidden;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.main {
    width: 100%;
    max-width: 500px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    box-sizing: border-box;
}

.container {
    width: 100%;
}

.form {
    display: flex;
    flex-direction: column;
}

.form_title {
    font-size: 1.8em;
    font-weight: 800;
    text-align: center;
    margin-bottom: 20px;
    color: #333333;
}

input[type="text"], select, input[type="file"] {
    font-size: 1em;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, select:focus, input[type="file"]:focus {
    border-color: #007BFF;
}

button {
    font-size: 1em;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #003f88;
}

@media (max-width: 768px) {
    .main {
        padding: 15px;
    }

    .form_title {
        font-size: 1.5em;
    }

    input[type="text"], select, input[type="file"], button {
        font-size: 0.9em;
    }
}

</style>
</head>
<body>
    <body>
        <div class="main">
            <div class="container" id="branch-container">
                <form class="form" id="branch-form">
                    <h2 class="form_title title">Add Branch Details</h2>
                    <select id="branch" required>
                        <option value="" disabled selected>Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="Mechanical">IT</option>
                    </select>
                    <select id="year" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                    <select id="regulation" required>
                        <option value="" disabled selected>Select Regulation</option>
                        <option value="R20">R20</option>
                        <option value="R23">R23</option>
                    </select>
                    <input type="text" id="subject" placeholder="Subject" required>
                    <input type="file" id="syllabus" accept=".pdf" required>
                    <input type="file" id="questionPapers" accept=".pdf" required>
                    <input type="file" id="books" accept=".pdf" required>
                    <button type="button" onclick="addBranchDetails()">Submit</button>
                </form>
            </div>
        </div>
    
        <script>
            async function addBranchDetails() {
                const branch = document.getElementById('branch').value;
                const year = document.getElementById('year').value;
                const regulation = document.getElementById('regulation').value;
                const subject = document.getElementById('subject').value;
                const syllabus = document.getElementById('syllabus').files[0];
                const questionPapers = document.getElementById('questionPapers').files[0];
                const books = document.getElementById('books').files[0];
    
                const formData = new FormData();
                formData.append('branch', branch);
                formData.append('year', year);
                formData.append('regulation', regulation);
                formData.append('subject', subject);
                formData.append('syllabus', syllabus);
                formData.append('questionPapers', questionPapers);
                formData.append('books', books);
    
                const response = await fetch('http://localhost:3000/api/add-branch', {
                    method: 'POST',
                    body: formData,
                });
    
                const data = await response.json();
                alert(data.message || 'Branch details added successfully!');
            }
        </script>
    </body>
    
</body>
</html>
